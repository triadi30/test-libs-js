<!DOCTYPE html>
<html>
<head>
  <title>Unggah File dengan Dropzone.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">
</head>
<body>
  <h1>Unggah File dengan Dropzone.js</h1>
  <!-- Tambahkan elemen untuk Dropzone.js -->
  <div id="myDropzone" class="dropzone"></div>
  <div id="result"></div> <!-- Elemen untuk menampilkan link file -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
  <script>
    // Inisialisasi Dropzone.js pada elemen dengan id myDropzone
    const myDropzone = new Dropzone('#myDropzone', {
      url: '/upload',
      success: (file, response) => {
        document.getElementById('result').innerText = 'File berhasil diunggah.';
        // Tampilkan link file setelah unggahan berhasil
        const fileUrl = response.fileUrl;
        const link = document.createElement('a');
        link.href = fileUrl;
        link.innerHTML = 'Link file';
        document.getElementById('result').appendChild(link);
      },
      error: (file, errorMessage) => {
        document.getElementById('result').innerText = 'Terjadi kesalahan saat mengunggah file.';
      },
    });
  </script>
</body>
</html>
