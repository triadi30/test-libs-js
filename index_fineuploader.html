<!DOCTYPE html>
<html>
<head>
  <title>Unggah File dengan Fine Uploader</title>
  <link rel="stylesheet" href="./lib/fine-uploader.min.css">
  <script src="./lib/fine-uploader.min.js"></script>
  <script src="./lib/fine-uploader.core.js"></script>
  <script src="./lib/fine-uploader.core.min.js"></script>
  
</head>
<body>
  <h1>Unggah File dengan Fine Uploader</h1>
  <!-- Tambahkan elemen untuk Fine Uploader -->
  <div id="fine-uploader"></div>
  <div id="result"></div> <!-- Elemen untuk menampilkan link file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  


  <script>
    // Inisialisasi Fine Uploader pada elemen dengan id fine-uploader
    $('#fine-uploader').fineUploader({
      request: {
        endpoint: '/upload',
      },
      callbacks: {
        onComplete: (id, name, response) => {
          document.getElementById('result').innerText = 'File berhasil diunggah.';
          // Tampilkan link file setelah unggahan berhasil
          const fileUrl = response.fileUrl;
          const link = document.createElement('a');
          link.href = fileUrl;
          link.innerHTML = 'Link file';
          document.getElementById('result').appendChild(link);
        },
        onError: (id, name, errorReason, xhr) => {
          document.getElementById('result').innerText = 'Terjadi kesalahan saat mengunggah file.';
        },
      },
    });
  </script>
</body>
</html>
