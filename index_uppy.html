<!DOCTYPE html>
<html>
<head>
  <title>Unggah File dengan Uppy</title>
</head>
<body>
  <h1>Unggah File dengan Uppy</h1>
  <!-- Tambahkan elemen untuk Uppy -->
  <div id="uppy"></div>
  <div id="result"></div> <!-- Elemen untuk menampilkan link file -->

  
  <script>
    // Inisialisasi Uppy pada elemen dengan id uppy
    const uppy = Uppy.Core({
      restrictions: {
        maxNumberOfFiles: 1,
      },
      autoProceed: true,
    }).use(Uppy.FileInput, {
      target: '#uppy',
    }).use(Uppy.XHRUpload, {
      endpoint: '/upload',
      formData: true,
    });

    uppy.on('complete', (result) => {
      document.getElementById('result').innerText = 'File berhasil diunggah.';
      // Tampilkan link file setelah unggahan berhasil
      const fileUrl = result.successful[0].uploadURL;
      const link = document.createElement('a');
      link.href = fileUrl;
      link.innerHTML = 'Link file';
      document.getElementById('result').appendChild(link);
    });
  </script>
</body>
</html>
